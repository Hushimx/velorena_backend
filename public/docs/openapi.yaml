          application/json:
            schema:
              type: object
              properties:
                identifier:
                  type: string
                  description: 'The email or phone number to send OTP to.'
                  example: john@example.com
                  nullable: false
                type:
                  type: string
                  description: 'The type of OTP (email, sms, whatsapp, fake).'
                  example: email
                  nullable: false
                expiry_minutes:
                  type: integer
                  description: 'The expiry time in minutes (1-60).'
                  example: 10
                  nullable: false
              required:
                - identifier
                - type
      security: []
  /api/auth/verify-otp:
    post:
      summary: 'Verify OTP'
      operationId: verifyOTP
      description: ''
      parameters: []
      responses:
        200:
          description: ''
