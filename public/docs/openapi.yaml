paths:
  /api/auth/register:
    post:
      summary: 'Register a new user'
      operationId: registerANewUser
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'User registered successfully'
                  data:
                    user:
                      id: 1
                      client_type: individual
                      full_name: 'John Doe'
                      company_name: null
                      email: john@example.com
                      phone: '+1234567890'
                    token: 1|abc123...
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User registered successfully'
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          client_type:
                            type: string
                            example: individual
                          full_name:
                            type: string
                            example: 'John Doe'
                          company_name:
                            type: string
                            example: null
                          email:
                            type: string
                            example: john@example.com
                          phone:
                            type: string
                            example: '+1234567890'
                      token:
                        type: string
                        example: 1|abc123...
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Validation failed'
                  errors:
                    email:
                      - 'The email field is required.'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Validation failed'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email field is required.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                client_type:
                  type: string
                  description: 'The type of client (individual or company).'
                  example: individual
                  nullable: false
                full_name:
                  type: string
                  description: 'The full name of the user (required for individual clients).'
                  example: 'John Doe'
                  nullable: false
                company_name:
                  type: string
                  description: 'The company name (required for company clients).'
                  example: 'Acme Corp'
                  nullable: false
                contact_person:
                  type: string
                  description: 'The contact person name (required for company clients).'
                  example: 'Jane Smith'
                  nullable: false
                email:
                  type: string
                  description: 'The email address.'
                  example: john@example.com
                  nullable: false
                phone:
                  type: string
                  description: 'The phone number.'
                  example: '+1234567890'
                  nullable: false
                address:
                  type: string
                  description: 'The address.'
                  example: '123 Main St'
                  nullable: false
                city:
                  type: string
                  description: 'The city.'
                  example: 'New York'
                  nullable: false
                country:
                  type: string
                  description: 'The country.'
                  example: USA
                  nullable: false
                vat_number:
                  type: string
                  description: 'The VAT number.'
                  example: VAT123456
                  nullable: false
                cr_number:
                  type: string
                  description: 'The CR number.'
                  example: CR123456
                  nullable: false
                notes:
                  type: string
                  description: 'Additional notes.'
                  example: 'Important client'
                  nullable: false
                password:
                  type: string
                  description: 'The password (minimum 8 characters).'
                  example: password123
                  nullable: false
                password_confirmation:
                  type: string
                  description: 'Password confirmation.'
                  example: password123
                  nullable: false
              required:
                - client_type
                - full_name
                - company_name
                - contact_person
                - email
                - password
                - password_confirmation
      security: []
  /api/auth/login:
    post:
      summary: 'Login user'
      operationId: loginUser
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'Login successful'
                  data:
                    user:
                      id: 1
                      client_type: individual
                      full_name: 'John Doe'
                      company_name: null
                      email: john@example.com
                      phone: '+1234567890'
                    token: 1|abc123...
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Login successful'
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          client_type:
                            type: string
                            example: individual
                          full_name:
                            type: string
                            example: 'John Doe'
                          company_name:
                            type: string
                            example: null
                          email:
                            type: string
                            example: john@example.com
                          phone:
                            type: string
                            example: '+1234567890'
                      token:
                        type: string
                        example: 1|abc123...
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Invalid credentials'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Invalid credentials'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Validation failed'
                  errors:
                    email:
                      - 'The email field is required.'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Validation failed'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email field is required.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email address.'
                  example: john@example.com
                  nullable: false
                password:
                  type: string
                  description: 'The password.'
                  example: password123
                  nullable: false
              required:
                - email
                - password
      security: []
  /api/auth/logout:
    post:
