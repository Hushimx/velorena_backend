                        example: '123'
                      expires_at:
                        type: string
                        example: '2024-01-01T00:10:00.000000Z'
                      type:
                        type: string
                        example: email
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: false
                  message: 'Validation failed'
                  errors:
                    identifier:
                      - 'The identifier field is required.'
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Validation failed'
                  errors:
                    type: object
                    properties:
                      identifier:
                        type: array
                        example:
                          - 'The identifier field is required.'
